<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kişisel Not Defteri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">📝 Not Defteri</a>
        <div>
            <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('index') }}">Anasayfa</a>
            <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('ekle') }}">Not Ekle</a>
            <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('notlar_goster') }}">Notları Gör</a>
            {% if current_user.is_authenticated %}
                <a class="btn btn-danger btn-sm" href="{{ url_for('logout') }}">Çıkış</a>
            {% else %}
                <a class="btn btn-success btn-sm" href="{{ url_for('login') }}">Giriş</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
